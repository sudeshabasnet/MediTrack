# Production Configuration
server.port=8080
spring.application.name=meditrack-backend

# Database Configuration - Update with production credentials
spring.datasource.url=jdbc:mysql://localhost:3306/meditrack?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - Use environment variables in production
jwt.secret=${JWT_SECRET:change-this-in-production}
jwt.expiration=86400000

# CORS Configuration - Update with production frontend URL
cors.allowed-origins=${CORS_ORIGINS:https://yourdomain.com}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.meditrack=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}



